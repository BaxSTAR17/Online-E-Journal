<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHURCH</title>
    <style>
        body {
            background-color: yellow;
            margin: 0;
            overflow: hidden;
        }
        .mainwrap {
            position: relative;
            background: linear-gradient(orange, goldenrod);
            display: flex;
            justify-content: right;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .mainwrap > img {
            position: absolute;
        }
        .building {
            top: -30dvh;
            height: 130dvh;
        }
        .land {
            right: calc(100vw - 65dvw);
            top: calc(100vh - 300px);
            width: 65dvw;
        }
        .wheel {
            right: 30vw;
            transform-origin: 30dvw 66dvh;
            animation: rotate 10s infinite linear;
            height: 130dvh;
        }
        .tree {
            right: 70dvw;
            bottom: 10dvh;
            height: 100dvh;
        }
        @keyframes rotate {
            0% {
                rotate: 0deg;
            }
            100% {
                rotate: 1turn;
            }
        }
        /* .test {
            height: 20px;
            width: 20px;
            background-color: black;
            position: absolute;
            left: 39dvw;
            top: 66dvh;
        } */

    </style>
</head>
<body>
    <div class="mainwrap">
        <img src="./images/church wheel.png" alt="" class="wheel">
        <!-- <div class="test"></div> -->
        <img src="./images/church tree.png" alt="" class="tree">
        <img src="./images/church building.png" alt="church building" class="building">
        <img src="./images/church land.png" alt="" class="land">
        <!-- <img src="./images/church cross.png" alt="" class="building">
        <img src="./images/church streetlight.png" alt="" class="building"> -->
    </div>
</body>
</html>
