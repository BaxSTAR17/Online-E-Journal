<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURT</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <section class="mainwrap">
        <input type="radio" name="court" id="one" checked>
        <input type="radio" name="court" id="two">
        <input type="radio" name="court" id="three">
        <input type="radio" name="court" id="four">
        <input type="radio" name="court" id="five">
        <input type="radio" name="court" id="six">
        <input type="radio" name="court" id="seven">
        <input type="radio" name="court" id="eight">
        <div class="absolute field a" style="--color: green"></div>
        <div class="absolute field b" style="--color: blue"></div>
        <div class="absolute field c" style="--color: orange"></div>
        <div class="absolute field d" style="--color: teal"></div>
        <div class="absolute field e" style="--color: darkgoldenrod"></div>
        <div class="absolute field f" style="--color: purple"></div>
        <div class="absolute field g" style="--color: gray"></div>
        <div class="absolute field h" style="--color: rosybrown"></div>
        <div class="absolute labelholder">
            <label for="one" class="one" style="--color: green">1</label>
            <label for="two" class="two" style="--color: blue">2</label>
            <label for="three" class="three" style="--color: orange">3</label>
            <label for="four" class="four" style="--color: teal">4</label>
            <label for="five" class="five" style="--color: darkgoldenrod">5</label>
            <label for="six" class="six" style="--color: purple">6</label>
            <label for="seven" class="seven" style="--color: gray">7</label>
            <label for="eight" class="eight" style="--color: rosybrown">8</label>
        </div>
        <a href="../index.html">
            <div class="backbtn">GO BACK</div>
        </a>
    </section>
</body>
</html>
