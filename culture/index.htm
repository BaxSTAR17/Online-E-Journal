<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULTURE</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <section class="mainwrap">
        <input type="radio" name="culture" style="--order: 0" id="one" checked>
        <input type="radio" name="culture" style="--order: 1" id="two">
        <input type="radio" name="culture" style="--order: 2" id="three">
        <input type="radio" name="culture" style="--order: 3" id="four">
        <input type="radio" name="culture" style="--order: 4" id="five">
        <input type="radio" name="culture" style="--order: 5" id="six">
        <input type="radio" name="culture" style="--order: 6" id="seven">
        <input type="radio" name="culture" style="--order: 7" id="eight">
        <div class="absolute deckholder">
            <div class="absolute card a" style="--order: 0"></div>
            <div class="absolute card b" style="--order: 1"></div>
            <div class="absolute card c" style="--order: 2"></div>
            <div class="absolute card d" style="--order: 3"></div>
            <div class="absolute card e" style="--order: 4"></div>
            <div class="absolute card f" style="--order: 5"></div>
            <div class="absolute card g" style="--order: 6"></div>
            <div class="absolute card h" style="--order: 7"></div>
        </div>
        <div class="absolute labelholder">
            <label for="one" class="one">1</label>
            <label for="two" class="two">2</label>
            <label for="three" class="three">3</label>
            <label for="four" class="four">4</label>
            <label for="five" class="five">5</label>
            <label for="six" class="six">6</label>
            <label for="seven" class="seven">7</label>
            <label for="eight" class="eight">8</label>
        </div>
        <div class="absolute arrowholder">
            ENTRIES:
        </div>
        <a href="../index.html">
            <div class="backbtn">GO BACK</div>
        </a>
    </section>
</body>
</html>
